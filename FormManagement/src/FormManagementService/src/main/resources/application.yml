server:
  port: 3001

spring:
  banner:
    location: banner.txt
  datasource:
    url: jdbc:postgresql://localhost:5432/quizgpt
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

