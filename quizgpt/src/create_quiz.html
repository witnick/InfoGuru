<!DOCTYPE html>
<html>

<head>
    <title>QuizGPT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">QuizGPT</h1>
        <div class="btn-group">
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="button">Home</a></li>
                    <li><a href="#" class="button">Features</a></li>
                    <li><a href="#" class="button">Pricing</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
<main>
<h2>Create a Quiz</h2>
<form>
    <label for="topic">Topic</label>
    <input type="text" id="topic" name="topic" required>
    <label for="difficulty">Difficulty</label>
    <select id="difficulty" name="difficulty" required>
        <option value="">Select difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <label for="questions">Number of questions</label>
    <input type="number" id="questions" name="questions" min="1" max="10" required>
    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </div>
</form>
</main>
<footer>
    <p>&copy; 2023 QuizGPT. All rights reserved.</p>
</footer>
</body>

</html>
